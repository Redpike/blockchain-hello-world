<div
  class="container mx-auto mt-8 card shadow-xl p-8 transition ease-in-out duration-500 delay-200 hover:-translate-y-1">
  <div class="header">
    <h2 class="text-2xl">HelloWorld</h2>
  </div>

  <div class="mt-4 flex flex-row w-full">
    <div class="method message w-2/4">
      <button
        class="text-white bg-yellow-500 hover:bg-yellow-400 cursor-pointer uppercase p-2 rounded-sm transition-background-color duration-300"
        (click)="getMessage()">Get message
      </button>
      <div class="mt-8">
        <span class="italic font-semibold text-sky-800">Response:</span> {{ response }}
      </div>
    </div>

    <div class="method update w-2/4">
      <form [formGroup]="form">
        <input type="text" placeholder="New message"
               class="border border-solid border-yellow-500 w-full max-w-xs mr-2 p-2 rounded-sm" [formControl]="messageFC">
        <button
          class="text-white bg-yellow-500 hover:bg-yellow-400 cursor-pointer uppercase p-2 rounded-sm transition-background-color duration-300"
          (click)="updateMessage()">Update
        </button>
      </form>
    </div>
  </div>
</div>
